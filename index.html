<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wine & Dine</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
    <nav>
        <div class="nav-wrapper">
          <a href="#" class="brand-logo center">Wine and Dine</a>
          <p>Search for Recipes</p>
        </div>
      </nav>

      <div class= "container">
          <div class= "row">
            <div class= "col s12">
                <input placeholder="ex. chicken" id="ingredients" type="text" class="validate">
                <label for="ingredients">Search Recipes</label>    
            </div>
          </div>
          <div class= "row">
            <div class="col s12">
              <div class="card">
                <div class="card-image">
                  <img> 
                  <!--recipe results-->
                  <span class="card-title">Recipe Result</span>
                </div>
                <div id="card" class="card-content">
                </div>
                <div class="card-action">
                  <a href="#">This is a link</a>
                </div>
              </div>
            </div>
          </div> 
      </div>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src="script.js"></script>
</body>
</html>
